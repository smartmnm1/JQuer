
<html>
<head>
	<style>
	div{
		border:2px solid black;
		width:5px;
		height:50px;
		background-color:red;
		position:absolute;
	}

#a1{
	margin-left:300px;
}
#a2{
	margin-left:350px;
}
#a3{
	margin-left:400px;
}
#a4{
	margin-left:450px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#a").click(function(){
				$("#a1").animate({height:'250px'});
								$("#a1").animate({height:'450px'});
							});
				$("#a").click(function(){
				$("#a2").animate({bottom:'250px'});
								$("#a2").animate({height:'400px'});
							});
						$("#a").click(function(){
				$("#a3").animate({bottom:'250px'});
								$("#a3").animate({height:'350px'});
							});
								$("#a").click(function(){
				$("#a4").animate({bottom:'250px'});
								$("#a4").animate({height:'300px'});
							});
	
});
</script>
</head>
<body>
<button id="a">click</button>
<div id="a1"></div>
<div id="a2"></div>
<div id="a3"></div>
<div id="a4"></div>
</body>
</html>
